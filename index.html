<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Calculator</h1>
        </div>
        <div class="calc">
            <div class="calcDisplay">
               <p class="display">0</p>
            </div>
 
           <div class="calcBottom">
             <div class="calcNumbers">
                <button class="numBut">7</button>
                <button class="numBut">8</button>
                <button class="numBut">9</button>
                <button class="numBut">4</button>
                <button class="numBut">5</button>
                <button class="numBut">6</button>
                <button class="numBut">1</button>
                <button class="numBut">2</button>
                <button class="numBut">3</button>
                <button class="numBut">0</button>
                <button class="numBut">.</button>
                <button class="equalBut">=</button>

            </div>
        
        <div class="calcOperators">
            <button class=" opBut clearBut">CLEAR</button>
            <button class="opBut plusBut">+</button>
            <button class="opBut minusBut">-</button>
            <button class="opBut multiBut">*</button>
            <button class="opBut divideBut">/</button>
            
        


        </div>
           </div>
    </div>
    </div>
</body>
</html>
