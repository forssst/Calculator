<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calc">
            <div class="calcDisplay">
               <p class="display"></p>
            </div>
            <div class="calcNumbers">
                <button class="numBut">0</button>
                <button class="numBut">1</button>
                <button class="numBut">2</button>
                <button class="numBut">3</button>
                <button class="numBut">4</button>
                <button class="numBut">5</button>
                <button class="numBut">6</button>
                <button class="numBut">7</button>
                <button class="numBut">8</button>
                <button class="numBut">9</button>
                <button class="numBut">.</button>

            </div>
        
        <div class="calcOperators">
            <button class="opBut">+</button>
            <button class="opBut">-</button>
            <button class="opBut">*</button>
            <button class="opBut">/</button>
            <button class="opBut">CLEAR</button>
            <button class="opBut">=</button>

        </div>
    </div>
    </div>
</body>
</html>
